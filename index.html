<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <!-- <script src="https://use.fontawesome.com/83213eb67e.js"></script> -->
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <a href="/">
         <h1>Movie Deck</h1>
        </a>
    </header>

    <!----------------------- Search Bar ------------------>
    <div class="search-bar">
        <input type="search" name="search" id="search-input" placeholder="Search by name..." autocomplete="off">
        <button id="search-button">Search</button>
    </div>

    <!-----------------------Sorting buttons -------------->
    <div class="sorting-options">
        <button id="sort-by-date">Sort by date(oldest to latest)</button>
        <button id="sort-by-rating">Sort by rating(least to most)</button>
    </div>

    <!----------------------all and fav tabs ---------------->
    <div class="tabs">
        <button id="all-tab" class="active-tab">All</button>
        <button id="favourites-tab">Favourites</button>
    </div>

    <!------------- movie list and pagination ----------->
    <div class="movie-list-pagination-btns">
        <ul id="movies-list">
            <li class="card">
                <img src="https://w7.pngwing.com/pngs/116/765/png-transparent-clapperboard-computer-icons-film-movie-poster-angle-text-logo-thumbnail.png"
                 alt="movie-title" class="poster">
                <p class="title">movie-title</p>
                <section class="vote-favoriteIcon">
                    <section class="vote">
                        <p class="vote-count">vote:</p>
                        <p class="vote-average">rating:</p>
                    </section>
                    <i class="fa fa-heart-o fa-2xl favorite-icon" id="favorite-icon"></i>
                </section>
            </li>
            <li class="card">
                <img src="https://w7.pngwing.com/pngs/116/765/png-transparent-clapperboard-computer-icons-film-movie-poster-angle-text-logo-thumbnail.png"
                 alt="movie-title" class="poster">
                <p class="title">movie-title</p>
                <section class="vote-favoriteIcon">
                    <section class="vote">
                        <p class="vote-count">vote:</p>
                        <p class="vote-average">rating:</p>
                    </section>
                    <i class="fa fa-heart-o fa-2xl" id="favorite-icon"></i>
                </section>
            </li>
            
        </ul>
        <div class="pagination">
            <button id="prev-button">Previous</button>
            <button id="page-number-button">Current Page: 1</button>
            <button id="next-button">Next</button>
        </div>
    </div>

    <!-------------------- footer --------------------->  
    <footer>
        <p>&copy; 2023 Movie Deck</p>
    </footer>
   
</body>
</html>
